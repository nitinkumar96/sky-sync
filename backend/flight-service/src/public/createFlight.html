<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flight</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Flight</h1>
    <form id="createFlightForm">
        <div class="form-group">
            <div class="form-field">
                <label for="flightNumber">Flight Number</label>
                <input type="text" id="flightNumber" name="flightNumber" required>
            </div>
            <div class="form-field">
                <label for="airline">Airline</label>
                <input type="text" id="airline" name="airline" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-field">
                <label for="departureAirportCode">Departure Airport Code</label>
                <input type="text" id="departureAirportCode" name="departureAirportCode" required>
            </div>
            <div class="form-field">
                <label for="departureAirportName">Departure Airport Name</label>
                <input type="text" id="departureAirportName" name="departureAirportName" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-field">
                <label for="arrivalAirportCode">Arrival Airport Code</label>
                <input type="text" id="arrivalAirportCode" name="arrivalAirportCode" required>
            </div>
            <div class="form-field">
                <label for="arrivalAirportName">Arrival Airport Name</label>
                <input type="text" id="arrivalAirportName" name="arrivalAirportName" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-field">
                <label for="date">Date</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>
            <div class="form-field">
                <label for="departureTime">Departure Time</label>
                <input type="datetime-local" id="departureTime" name="departureTime" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-field">
                <label for="arrivalTime">Arrival Time</label>
                <input type="datetime-local" id="arrivalTime" name="arrivalTime" required>
            </div>
            <div class="form-field">
                <label for="status">Status</label>
                <input type="text" id="status" name="status" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-field">
                <label for="gate">Gate</label>
                <input type="text" id="gate" name="gate">
            </div>
            <div class="form-field">
                <label for="terminal">Terminal</label>
                <input type="text" id="terminal" name="terminal">
            </div>
        </div>
        <button type="submit">Create Flight</button>
    </form>
    <script>
        document.getElementById('createFlightForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);
            try {
                const response = await fetch('http://localhost:3011/flights', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                if (response.ok) {
                    alert('Flight created successfully!');
                } else {
                    alert('Failed to create flight');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create flight');
            }
        });
    </script>
</body>
</html>
